{{define "header"}}
<!doctype html>
<html class="no-js" lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Node Visualizer - Factom Foundation</title>
        <link rel="stylesheet" href="css/foundation.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        
    <header>
        <div class="row">
            <div class="large-3 medium-5 columns logo">
               
            </div>
            <div class="large-6 medium-5 columns search">
                <div class="input-group">
                    <span class="input-group-label"><i class="fa fa-search" aria-hidden="true"></i></span>
                    <input type="search" name="q" class="input-group-field" id="factom-search" placeholder="Search a public address, transaction ID, etc..">
                    <div class="input-group-button">
                        <input type="submit" id="factom-search-submit" class="button dark" value="Go">
                    </div>
                </div> 
            </div>
        </div>
    </header>
{{end}}
